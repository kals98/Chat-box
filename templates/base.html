<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="initialize()">

  <!-- Main layout -->
  <main>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
              Welcome User
            </div>
            <div class="card-body text-muted">
              <form name="message" action="">
              <button class="btn btn-primary" name="receivemsg" type="submit"  id="receivemsg" value="receive">Receive</button>
              </form>
              <button class="btn btn-danger" onclick="deleteLog()"  id="deletemsg" value="delete">Delete Chat log</button>
          </div>
            <div class="card-footer">
              <div class='text-secondary'>Data</div><br>
             <div id="chatbox">
                {% block chatcontent %}
                {% endblock %}
             </div>
            </div>
            </div>
        </div>
    </div>
    
  </main>
  <!-- Main layout -->

  <!-- SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/chatbox.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/loadMessage1.js') }}"></script>
  <script type="text/javascript">
  
  function initialize() {
  var texts = JSON.parse('{{texts | tojson | safe }}');
  var confibean = JSON.parse('{{confibean | tojson | safe }}'); 
  if(localStorage.texts){
    texts = JSON.parse(localStorage.texts);
    confibean = JSON.parse(localStorage.confibean);
    i=texts.length;
  }
  else{
    localStorage.chat = JSON.stringify(texts);
    localStorage.confibean = JSON.stringify(confibean);
    i=texts.length;
  }
  };

  </script>


</body>
</html>
