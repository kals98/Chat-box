<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Chat box</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="init()">

  <!-- Main layout -->
  <main>

    <div class="container">
        <div class="card text-center">
            <div class="card-header">
              Welcome User
            </div>
            <div class="card-body" >
              <div class='text-secondary'>Chat-session</div><br>
             <div id="chatbox">
              
             </div>
            </div>
            <div class="card-footer text-muted">
                <form name="message" action="">
                <input name="usermsg" type="text" id="usermsg" size="63" />
                <button class="btn btn-dark" name="submitmsg" type="submit"  id="submitmsg" value="Send">Send</button>
                <button class="btn btn-primary" name="receivemsg" type="submit"  id="receivemsg" value="receive">Receive</button>
                </form>
                <button class="btn btn-danger" onclick="deleteLog()"  id="deletemsg" value="delete">Delete Chat log</button>
            </div>
            </div>
        </div>
    </div>
    
  </main>
  <!-- Main layout -->

  <!-- SCRIPTS -->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="chatbox.js"></script>
  <script type="text/javascript" src="loadMessage1.js"></script>

</body>
</html>
